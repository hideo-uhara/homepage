<h1>GPSLoggerSのプライバシーポリシー</h1>

<ul>

<li>位置情報のロギングのために位置情報を取得して、使用デバイス内にのみに保存します。</li>
<li>アプリでの履歴表示に利用するため、ロギング開始時の住所を取得し、使用デバイス内にのみに保存します。</li>
<li>スタンドアロンのアプリなので、外部サーバーとの情報連携はありません。</li>

</ul>
